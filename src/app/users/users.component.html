<mat-card class="item" *ngIf="user" (dblclick)="edit.emit(user)">
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-content>
        <ul class="list-group">
            <li class="list-group-item"><b>Email</b> : {{ user.mail }}</li>
            <li class="list-group-item"><b>Disabled</b> : {{ user.disabled }}</li>
            <li class="list-group-item"><b>Roles</b> : {{ user.roles }}</li>   
        </ul>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="toggleStatus()"> Change Status </button>
    </mat-card-actions> 
</mat-card>
